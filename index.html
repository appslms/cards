<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta Holográfica Interactiva</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preload" as="image" href="assets/mask@2x.png" />
    <link rel="preload" as="image" href="assets/card.png" />

    <style>
      body { touch-action: manipulation; }
      .virtual-card-container {
        --rx: 0deg;
        --ry: 0deg;
        --holoX: 50%;
        --holoY: 50%;
        --glareX: 50%;
        --glareY: 50%;
        --persp: 1500px;
        will-change: transform;
      }
      .virtual-card-container { transform: perspective(var(--persp)) rotateX(var(--rx)) rotateY(var(--ry)); }
      .transform-style-preserve-3d { transform-style: preserve-3d; }

      .holo-effect {
        /* Gradiente HIPER saturado (120% de locura) */
        background-image: conic-gradient(from 180deg at 50% 50%,
          #00a2ff 0deg,
          #0066ff 30deg,
          #6b00ff 60deg,
          #c800ff 90deg,
          #ff00c8 120deg,
          #ff0066 150deg,
          #ff4d00 180deg,
          #ffb800 210deg,
          #ffff00 240deg,
          #66ff00 270deg,
          #00ffbf 300deg,
          #00e6ff 330deg,
          #00a2ff 360deg
        );
        background-size: 260% 260%;
        animation: holoShift 6s linear infinite;
        filter: saturate(2.2) contrast(1.25) brightness(1.1);
        mix-blend-mode: color-dodge;
        will-change: background-position, opacity;
        -webkit-mask-image: url(assets/mask.png);
        mask-image: url(assets/mask.png);
        -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat;
        -webkit-mask-size: cover; mask-size: cover;
        -webkit-mask-position: center; mask-position: center;
      }
      @keyframes holoShift { from { background-position: 0% 0%; } to { background-position: 100% 100%; } }

      .sparkle-effect {
        -webkit-mask-image: image-set(url(assets/mask@1x.png) 1x, url(assets/mask@2x.png) 2x);
        mask-image: image-set(url(assets/mask@1x.png) 1x, url(assets/mask@2x.png) 2x);
        -webkit-mask-repeat: no-repeat; mask-repeat: no-repeat;
        -webkit-mask-size: cover; mask-size: cover;
        -webkit-mask-position: center; mask-position: center;
        mix-blend-mode: screen;
        opacity: .6;
        background-image:
          radial-gradient(circle at 20% 30%, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 18%),
          radial-gradient(circle at 70% 60%, rgba(255,255,255,0.85) 0%, rgba(255,255,255,0) 16%),
          radial-gradient(circle at 40% 80%, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 14%),
          repeating-conic-gradient(from 0deg, rgba(255,255,255,0.0) 0deg 10deg, rgba(255,255,255,0.12) 10deg 12deg);
        background-size: 100% 100%, 100% 100%, 100% 100%, 200% 200%;
        animation: sparkMove 3.5s ease-in-out infinite;
        will-change: background-position, filter;
      }
      @keyframes sparkMove {
        0%   { background-position: 0% 0%, 0% 0%, 0% 0%, 0% 0%; filter: hue-rotate(0deg); }
        50%  { background-position: 10% -6%, -8% 6%, 6% 10%, 50% 60%; filter: hue-rotate(35deg) saturate(1.3); }
        100% { background-position: 0% 0%, 0% 0%, 0% 0%, 100% 100%; filter: hue-rotate(0deg); }
      }

      .glare-effect { background: radial-gradient(circle at var(--glareX) var(--glareY), hsla(0,0%,100%,1) 0%, hsla(0,0%,100%,0) 80%); }
      .noise {
        opacity: .12; mix-blend-mode: overlay; pointer-events: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140"><filter id="n"><feTurbulence baseFrequency="0.9" numOctaves="2" seed="5" /></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.5"/></svg>');
        background-size: 200px 200px;
        animation: noiseShift 1.2s steps(2,end) infinite;
      }
      @keyframes noiseShift { 50% { background-position: 40px 30px; } }

      #card { filter: drop-shadow(0 12px 24px rgba(0,0,0,.25)) drop-shadow(0 2px 6px rgba(0,0,0,.2)); }
    </style>
  </head>
  <body class="bg-white">
    <main class="flex flex-col items-center justify-center min-h-screen w-full p-4 overflow-hidden">
      <div id="card" class="virtual-card-container relative rounded-3xl transition-transform duration-100 ease-out" style="width: 420px; height: 520px;" tabindex="0" role="img" aria-label="Tarjeta holográfica interactiva">
        <div class="w-full h-full transform-style-preserve-3d rounded-3xl overflow-hidden shadow-xl">
          <img src="assets/card.png" alt="Ilustración de tarjeta" class="absolute inset-0 w-full h-full object-cover rounded-3xl" loading="eager" />
          <div class="holo-effect absolute inset-0 opacity-100"></div>
          <div class="sparkle-effect absolute inset-0 pointer-events-none"></div>
          <div class="glare-effect absolute inset-0 mix-blend-overlay"></div>
          <div class="noise absolute inset-0"></div>
        </div>
      </div>
    </main>

    <script type="module">
      const settings = { perspective: 1500, smoothing: 0.3, mouseMaxRotX: 20, mouseMaxRotY: 20, gyroMaxRotX: 20, gyroMaxRotY: 20, holoOpacity: 1, holoBgSize: 260, holoMoveFactor: 70, glareOpacity: 1, glareSize: 80 };
      const cardContainer = document.getElementById('card');
      const holoEffect = cardContainer.querySelector('.holo-effect');
      const glareEffect = cardContainer.querySelector('.glare-effect');
      let rotation = { x: 0, y: 0 }, targetRotation = { x: 0, y: 0 }, initialOrientation = { beta: null, gamma: null }, isGyroActive = false, rafId = null, needsFrame = false, px = 0, py = 0;
      function applyStaticStyles(){cardContainer.style.setProperty('--persp', settings.perspective+'px');holoEffect.style.opacity=settings.holoOpacity;holoEffect.style.backgroundSize=settings.holoBgSize+'% '+settings.holoBgSize+'%';glareEffect.style.background=`radial-gradient(circle at var(--glareX) var(--glareY), hsla(0,0%,100%,${settings.glareOpacity}) 0%, hsla(0,0%,100%,0) ${settings.glareSize}%)`;}
      function render(xMax,yMax){const clampedY=Math.max(-yMax,Math.min(rotation.y,yMax));const clampedX=Math.max(-xMax,Math.min(rotation.x,xMax));const glareX=(clampedY/yMax)*100+50;const glareY=(-clampedX/xMax)*100+50;const holoX=50-(clampedY/yMax)*settings.holoMoveFactor;const holoY=50-(-clampedX/xMax)*settings.holoMoveFactor;cardContainer.style.setProperty('--rx',clampedX+'deg');cardContainer.style.setProperty('--ry',clampedY+'deg');cardContainer.style.setProperty('--holoX',holoX+'%');cardContainer.style.setProperty('--holoY',holoY+'%');cardContainer.style.setProperty('--glareX',glareX+'%');cardContainer.style.setProperty('--glareY',glareY+'%');}
      function tickPointer(){rotation.y+=((settings.mouseMaxRotY*px)-rotation.y)*settings.smoothing;rotation.x+=((-settings.mouseMaxRotX*py)-rotation.x)*settings.smoothing;render(settings.mouseMaxRotX,settings.mouseMaxRotY);needsFrame=false;}
      function tickGyro(){rotation.x+=(targetRotation.x-rotation.x)*settings.smoothing;rotation.y+=(targetRotation.y-rotation.y)*settings.smoothing;render(settings.gyroMaxRotX,settings.gyroMaxRotY);rafId=requestAnimationFrame(tickGyro);}
      function onPointerMove(e){const rect=cardContainer.getBoundingClientRect();px=(e.clientX-rect.left)/rect.width-0.5;py=(e.clientY-rect.top)/rect.height-0.5;if(!isGyroActive&&!needsFrame){needsFrame=true;requestAnimationFrame(tickPointer);}}
      function onPointerLeave(){if(isGyroActive)return;rotation={x:0,y:0};px=0;py=0;requestAnimationFrame(tickPointer);}
      function onKeyDown(e){const step=1.5;if(e.key==='ArrowLeft')rotation.y-=step;if(e.key==='ArrowRight')rotation.y+=step;if(e.key==='ArrowUp')rotation.x-=step;if(e.key==='ArrowDown')rotation.x+=step;if(!isGyroActive)requestAnimationFrame(tickPointer);}
      function handleDeviceOrientation(event){const {beta,gamma}=event;if(beta==null||gamma==null)return;if(initialOrientation.beta==null){initialOrientation.beta=beta;initialOrientation.gamma=gamma;}const deltaBeta=beta-initialOrientation.beta;const deltaGamma=gamma-initialOrientation.gamma;targetRotation.x=Math.max(-settings.gyroMaxRotX,Math.min(deltaBeta,settings.gyroMaxRotX));targetRotation.y=Math.max(-settings.gyroMaxRotY,Math.min(-deltaGamma,settings.gyroMaxRotY));}
      function enableGyro(){if(isGyroActive)return;isGyroActive=true;initialOrientation={beta:null,gamma:null};rotation={x:0,y:0};targetRotation={x:0,y:0};window.addEventListener('deviceorientation',handleDeviceOrientation);if(rafId)cancelAnimationFrame(rafId);rafId=requestAnimationFrame(tickGyro);}
      async function requestGyro(){if(!('DeviceOrientationEvent'in window))return;if(typeof DeviceOrientationEvent.requestPermission==='function'){try{const p=await DeviceOrientationEvent.requestPermission();if(p==='granted')enableGyro();}catch{}}else{enableGyro();}}
      document.addEventListener('visibilitychange',()=>{if(document.hidden&&rafId){cancelAnimationFrame(rafId);rafId=null;}else if(isGyroActive&&!rafId){rafId=requestAnimationFrame(tickGyro);}});
      window.addEventListener('orientationchange',()=>{initialOrientation={beta:null,gamma:null};});
      window.addEventListener('beforeunload',()=>{cardContainer.removeEventListener('pointermove',onPointerMove);cardContainer.removeEventListener('pointerleave',onPointerLeave);cardContainer.removeEventListener('keydown',onKeyDown);window.removeEventListener('deviceorientation',handleDeviceOrientation);if(rafId)cancelAnimationFrame(rafId);});
      function init(){applyStaticStyles();cardContainer.addEventListener('pointermove',onPointerMove,{passive:true});cardContainer.addEventListener('pointerleave',onPointerLeave,{passive:true});cardContainer.addEventListener('keydown',onKeyDown);cardContainer.addEventListener('pointerdown',requestGyro,{once:true});cardContainer.addEventListener('touchstart',requestGyro,{once:true,passive:true});cardContainer.addEventListener('click',requestGyro,{once:true});}
      if(document.readyState==='loading')document.addEventListener('DOMContentLoaded',init);else init();
    </script>
  </body>
</html>
