  <style>
    :root {
      --ink: #07090f;
      --panel: #0f1424;
      --neon-yellow: #f6f200;
      --neon-cyan: #00e5ff;
      --neon-pink: #ff2bbf;
      --muted: #a7b0c0;
      --muted-bright: #b8c1d1;
      --text: #f2f6ff;
      --border: rgba(255,255,255,.12);
      --glow: 0 0 0 2px rgba(0,229,255,.25), 0 0 0 6px rgba(0,229,255,.12);

    * { box-sizing: border-box; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }

    img { max-width: 100%; display: block; }

    .bg-tech { position: fixed; inset: 0; z-index: -1; overflow: hidden; background:

    .wrap { max-width: 1300px; margin: 0 auto; padding: clamp(16px, 4vw, 24px); }
    
    .landing { min-height: calc(100vh - 32px); display: grid; place-items: center; }

    .art { perspective: 1000px; transform-style: preserve-3d; width: 100%; max-width: 760px; height: clamp(520px, 80vh, 700px); border-radius: 22px; overflow: hidden; border: 1px solid var(--border); background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.015)); z-index: 1; transition: transform 0.1s ease-out; }

    .admin-reward-card:not(.is-selected):hover { opacity: 1; background-color: rgba(255,255,255,.05); }
    .list { display: grid; gap: 8px; max-height: calc(100vh - 280px); min-height: 300px; overflow: auto; padding-right: 4px; }
    .item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; border: 1px solid transparent; background-color: rgba(255,255,255,.03); cursor: pointer; transition: all .2s ease; }

    /* --- MEMBER UI ESPEC√çFICO --- */
    .member-cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
    .member-virtual-card { position: relative; aspect-ratio: 4 / 6; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,.4); transition: transform .3s ease, box-shadow .3s ease; }
    .member-virtual-card:hover { transform: translateY(-8px) scale(1.03); box-shadow: 0 20px 40px rgba(0,0,0,.5); }
    .member-virtual-card img { width: 100%; height: 100%; object-fit: cover; }
    .member-virtual-card .label { position: absolute; bottom: 0; left: 0; right: 0; padding: 8px 10px; font-size: 13px; font-weight: 700; color: #0b0b0b; background: linear-gradient(90deg, var(--neon-yellow), var(--neon-cyan)); text-shadow: 0 1px 1px rgba(0,0,0,.1); }
    .member-virtual-card:not(.is-owned) { filter: grayscale(1) saturate(0.5) brightness(0.5); opacity: 0.7; }

    /* Media Queries */
    @media (max-width: 980px) { .admin-dashboard { grid-template-columns: 1fr; } }
    @media (max-width: 500px) {
      .art { display: flex; align-items: center; justify-content: center; height: auto; min-height: 90vh; }

      .loginFloat { position: static; transform: none; width: 100%; }
    }
    @media (prefers-reduced-motion: reduce) { * { animation: none !important; transition: none !important; } }
  </style>

            case 'auth': UI.authGrid.classList.remove('hidden'); UI.loginInput.focus(); localStorage.removeItem('memberId'); localStorage.removeItem('admin'); break;
            case 'member': UI.viewsContainer.classList.remove('hidden'); UI.memberGrid.classList.remove('hidden'); UI.adminGrid.classList.add('hidden'); startMemberListener(localStorage.getItem('memberId')); break;
            case 'admin': UI.viewsContainer.classList.remove('hidden'); UI.adminGrid.classList.remove('hidden'); UI.memberGrid.classList.add('hidden'); startUsersListener(); break;
        }
    }
    
    function renderAdminRewardSelector(container, selected, onToggle) {
      container.innerHTML = '';
      REWARDS.filter(r => r.assignable).forEach(r => {
        const card = el('div', { class: 'admin-reward-card', dataset: { id: r.id } }, [ el('img', { src: r.img, alt: r.label }), el('span', { text: r.label }) ]);
        if (selected.has(r.id)) card.classList.add('is-selected');
        card.addEventListener('click', () => onToggle(r.id));
        container.appendChild(card);
      });
    }

    function makeAdminRewardToggle(container, selected){
      const toggle = (rid) => { if (selected.has(rid)) selected.delete(rid); else selected.add(rid); renderAdminRewardSelector(container, selected, toggle); };
      renderAdminRewardSelector(container, selected, toggle); return toggle;
    }

    function renderMemberPanels(member) {
      const memberRewards = new Set(member.rewards || []);
      const comments = member.comments || [];
      UI.memberCards.innerHTML = '';
      
      REWARDS.filter(r => r.assignable).forEach(reward => {
        const isOwned = memberRewards.has(reward.id);
        const cardEl = el('div', { class: 'member-virtual-card' }, [
            el('img', { src: reward.img, alt: reward.label }),
            el('div', { class: 'label', text: reward.label })
        ]);
        if (isOwned) cardEl.classList.add('is-owned');
        UI.memberCards.appendChild(cardEl);
      });

      UI.memberComments.innerHTML = '';
      if (comments.length === 0) UI.memberComments.appendChild(el('div', { class: 'muted', text: 'Sin comentarios.' }));
      comments.slice().reverse().forEach(c => {
        const item = el('div', { class: 'item' }, [
          el('div', {}, [ el('div', { text: c.text || '' }), el('small', {}, [new Date(c.ts || Date.now()).toLocaleString()]) ]),
          el('div', { class: 'chip is-selected', text: c.author || 'admin' })
        ]);
        UI.memberComments.appendChild(item);
      });
    }

    function renderUsersList() {
      UI.usersList.innerHTML = '';
      const q = UI.search.value.toLowerCase().trim();
      cacheUsers
        .filter(u => !q || (u.name || '').toLowerCase().includes(q) || (u.phone || '').includes(getDigits(q)))
        .forEach(u => {
          const row = el('div', { class: 'item', 'data-id': u.id }, [ el('div', {}, [ el('div', { text: u.name || u.id }), el('small', { text: u.phone || '' }) ]) ]);
          if (u.id === selectedUserId) row.classList.add('is-selected');
          row.addEventListener('click', () => selectUser(u.id));
          UI.usersList.appendChild(row);
        });
    }

    function startMemberListener(memberId) {
      if (!memberId || !db) return;
      unsubMember = onSnapshot(doc(db, 'users', memberId), (doc) => {
        if (!doc.exists()) { UI.loginMsg.textContent = 'Este usuario ya no existe.'; switchView('auth'); return; }
        renderMemberPanels({ id: doc.id, ...doc.data() });
      }, err => { console.error('member onSnapshot', err); toast('Error de conexi√≥n.'); });
    }

    function startUsersListener() {
      if (!db) return;
      const usersQuery = query(collection(db, 'users'), orderBy('name'));
      unsubUsers = onSnapshot(usersQuery, (snap) => {
        cacheUsers = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderUsersList();
      }, err => { console.error('users onSnapshot', err); toast('Error al cargar usuarios.'); });
    }

    function selectUser(id) {
      if (unsubEdit) unsubEdit();
      selectedUserId = id;
      renderUsersList();
      const user = cacheUsers.find(u => u.id === id);
      if (!user) { clearEditPanel(); return; }

      UI.noUserSelected.classList.add('hidden');
      UI.editPanel.classList.remove('hidden');
      UI.editUserTitle.textContent = user.name || user.id;
      UI.editUserPhone.textContent = user.phone || '';
      const userRef = doc(db, 'users', id);
      let selectedRewards = new Set();
      makeAdminRewardToggle(UI.editRewards, selectedRewards);
      unsubEdit = onSnapshot(userRef, (doc) => {
        if (!doc.exists()) { toast('Usuario eliminado remotamente.'); clearEditPanel(); return; }
        const data = doc.data();
        selectedRewards = new Set(sortRewards((data.rewards || []).filter(isAssignable)));
        makeAdminRewardToggle(UI.editRewards, selectedRewards);
      });
    }

    function clearEditPanel() {
        if (unsubEdit) { unsubEdit(); unsubEdit = null; }
        selectedUserId = null;
        if (cacheUsers.length > 0) renderUsersList();
        UI.editPanel.classList.add('hidden');
        UI.noUserSelected.classList.remove('hidden');
    }
    
    function setupAddUserModal() {
        let selected = new Set();
        const openModal = () => {
          UI.newUserName.value = ''; UI.newUserPhone.value = ''; selected.clear();
          makeAdminRewardToggle(UI.newUserRewards, selected);
          UI.addUserModal.classList.add('is-open'); UI.newUserName.focus();
        };
        const closeModal = () => UI.addUserModal.classList.remove('is-open');

        UI.openAddUserModalBtn.addEventListener('click', openModal);
        UI.cancelAddUserBtn.addEventListener('click', closeModal);
        
        UI.addUserBtn.onclick = async () => {
            const name = UI.newUserName.value.trim(); const phone = getDigits(UI.newUserPhone.value);
            if (!name) { toast('Falta el nombre'); return; }
            if (phone.length < 8) { toast('Tel√©fono inv√°lido'); return; }
            const userRef = doc(db, 'users', phone);
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) { toast('Ese tel√©fono ya est√° registrado'); return; }
                await setDoc(userRef, { name, phone, rewards: sortRewards(Array.from(selected)), comments: [], createdAt: Date.now() });
                toast('Usuario creado con √©xito'); closeModal();
            } catch (e) { console.error("Error creando usuario:", e); toast('Error al crear usuario'); }
        };
    }
    
    function buildIdFromInput() { const d = getDigits(UI.loginInput.value); return !d ? '' : d.startsWith(currentCountry.cc) ? d : currentCountry.cc + d; }
    function setCountry(country) { currentCountry = country; UI.ccCode.textContent = country.code; UI.ccDial.textContent = `+${country.cc}`; UI.loginInput.placeholder = country.placeholder || '123 456 789'; localStorage.setItem('lastCountryCode', country.code); }
    function buildCCMenu() { UI.ccMenu.innerHTML = ''; COUNTRIES.forEach(c => { const i = el('div', { class: 'ccItem' }, [ el('span', { text: c.name }), el('span', { text: `+${c.cc}` }) ]); i.addEventListener('click', () => { setCountry(c); UI.ccMenu.classList.add('hidden'); UI.ccBtn.setAttribute('aria-expanded', 'false'); UI.loginInput.focus(); }); UI.ccMenu.appendChild(i); }); }
    async function doLogin() { const id = buildIdFromInput(); if (!id) { UI.loginMsg.textContent = 'Ingresa tu tel√©fono.'; return; } UI.loginMsg.textContent = 'Verificando...'; try { const ref = doc(db, 'users', id); const snap = await getDoc(ref); if (snap.exists()) { localStorage.setItem('memberId', id); switchView('member'); } else { UI.loginMsg.textContent = 'No se encontr√≥ este usuario.'; } } catch (e) { console.error("Error en login:", e); UI.loginMsg.textContent = 'Error de conexi√≥n.'; } }
    function initGyroscope() { if (!('ontouchstart' in window) || !window.DeviceOrientationEvent) return; const h = (e) => { const { beta, gamma } = e; const y = (gamma || 0)/3.0; const x = ((beta || 0)-45)/-3.0; const m=8; const fx=Math.max(-m,Math.min(m,x)); const fy=Math.max(-m,Math.min(m,y)); requestAnimationFrame(()=>{ UI.art.style.transform=`rotateX(${fx}deg) rotateY(${fy}deg)`; UI.floatingLogo.style.transform=`translateX(-50%) rotateX(${-fx/2}deg) rotateY(${-fy/2}deg) translateZ(20px)`; }); }; if(typeof DeviceOrientationEvent.requestPermission==='function'){ const r=()=>{ DeviceOrientationEvent.requestPermission().then(p=>{ if(p==='granted') window.addEventListener('deviceorientation',h); }).catch(console.error); }; document.body.addEventListener('touchstart',r,{once:true}); } else { window.addEventListener('deviceorientation',h); } }
    
    function init() {
        UI.loginGo.addEventListener('click', doLogin);
        UI.loginInput.addEventListener('keydown', e => { if (e.key === 'Enter') doLogin(); });
        UI.ccBtn.addEventListener('click', () => { const i=UI.ccMenu.classList.toggle('hidden'); UI.ccBtn.setAttribute('aria-expanded', String(!i)); });
        document.addEventListener('click', e => { if (!e.target.closest('#ccBtn') && !e.target.closest('#ccMenu')) { UI.ccMenu.classList.add('hidden'); UI.ccBtn.setAttribute('aria-expanded', 'false'); } });
        const cM=()=>UI.adminModal.classList.remove('is-open'); const oM=()=>{ UI.adminMsg.textContent=''; UI.adminPwd.value=''; UI.adminModal.classList.add('is-open'); setTimeout(()=>UI.adminPwd.focus(), 50); }; const tA=()=>{ if(UI.adminPwd.value.trim()===atob(ADMIN_KEY_B64)){localStorage.setItem('admin','1'); cM(); switchView('admin');}else{UI.adminMsg.textContent='Contrase√±a incorrecta';}};
        UI.adminOpen.addEventListener('click', oM); UI.adminCancel.addEventListener('click', cM); UI.adminEnter.addEventListener('click', tA); UI.adminPwd.addEventListener('keydown', (e)=>{if(e.key==='Enter')tA();if(e.key==='Escape')cM();});
        UI.memberLogoutBtn.addEventListener('click', ()=>switchView('auth'));
        UI.adminLogoutBtn.addEventListener('click', ()=>switchView('auth'));
        UI.search.addEventListener('input', debounce(renderUsersList, 200));
        UI.clearPanelBtn.addEventListener('click', clearEditPanel);
        
        UI.saveRewardsBtn.onclick = async () => { if(!selectedUserId)return; const ref=doc(db,'users',selectedUserId); let sR=new Set(); UI.editRewards.querySelectorAll('.is-selected').forEach(c => sR.add(c.dataset.id)); try{await updateDoc(ref,{rewards:sortRewards(Array.from(sR))});toast('Tarjetas guardadas');}catch(e){console.error(e);toast('Error al guardar');}};
        UI.addCommentBtn.onclick = async () => { if(!selectedUserId)return; const t=UI.editComment.value.trim(); if(!t){toast('Escribe un comentario');return;} const ref=doc(db,'users',selectedUserId); try{await updateDoc(ref,{comments:arrayUnion({text:t,ts:Date.now(),author:'admin'})});UI.editComment.value='';toast('Comentario agregado');}catch(e){console.error(e);toast('Error al comentar');}};
        UI.deleteUserBtn.onclick = async () => { if(!selectedUserId)return; const u=cacheUsers.find(u=>u.id===selectedUserId); if(!confirm(`¬øEliminar a ${u?.name || 'este usuario'}?`))return; const ref=doc(db,'users',selectedUserId); if(unsubEdit)unsubEdit(); try{await deleteDoc(ref);toast('Usuario eliminado');clearEditPanel();}catch(e){console.error(e);toast('Error al eliminar');}};

        setupAddUserModal(); initGyroscope(); buildCCMenu();
        const lastCountry=COUNTRIES.find(c=>c.code===localStorage.getItem('lastCountryCode'))||COUNTRIES[0]; setCountry(lastCountry);
        const memberId=localStorage.getItem('memberId'); const isAdmin=localStorage.getItem('admin')==='1';
        if(isAdmin){switchView('admin');}else if(memberId){switchView('member');}else{switchView('auth');}
    }
    
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
